<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Finder - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/><circle cx="80" cy="40" r="1" fill="white" opacity="0.1"/><circle cx="40" cy="60" r="1" fill="white" opacity="0.1"/><circle cx="90" cy="80" r="1" fill="white" opacity="0.1"/><circle cx="10" cy="90" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 3rem;
            animation: floatAround 6s ease-in-out infinite;
            pointer-events: none;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 20%;
            right: 20%;
            animation-delay: 1s;
        }

        .floating-element:nth-child(3) {
            bottom: 15%;
            left: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(4) {
            bottom: 25%;
            right: 15%;
            animation-delay: 3s;
        }

        @keyframes floatAround {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            25% { transform: translateY(-30px) translateX(20px) rotate(90deg); }
            50% { transform: translateY(-60px) translateX(-10px) rotate(180deg); }
            75% { transform: translateY(-30px) translateX(-30px) rotate(270deg); }
        }

        /* Main Loading Container */
        .loading-container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Animation */
        .loading-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) scale(1);
            }
            40% {
                transform: translateY(-15px) scale(1.1);
            }
            60% {
                transform: translateY(-8px) scale(1.05);
            }
        }

        /* Title */
        .loading-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: -1px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.2);
            }
            to {
                text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.4);
            }
        }

        /* Initiative Subheading */
        .initiative-text {
            font-size: 1rem;
            margin-bottom: 1rem;
            opacity: 0.9;
            font-weight: 400;
            animation: pulse 2s ease-in-out infinite;
        }

        .flink-text {
            font-size: 1.4rem;
            font-weight: 700;
            color: #00ff5e;
            text-shadow: white;
            letter-spacing: 1px;
            opacity: 1;
        }

        /* Subtitle */
        .loading-subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            font-weight: 400;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.6; }
        }

        /* Loading Spinner */
        .loading-spinner {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem auto;
        }

        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        .spinner-ring:nth-child(1) {
            border-top-color: rgba(255, 255, 255, 0.8);
            animation-duration: 1.5s;
        }

        .spinner-ring:nth-child(2) {
            border-right-color: rgba(255, 255, 255, 0.6);
            animation-duration: 2s;
            animation-direction: reverse;
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
        }

        .spinner-ring:nth-child(3) {
            border-bottom-color: rgba(255, 255, 255, 0.4);
            animation-duration: 2.5s;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress Bar */
        .progress-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 0 auto 1rem auto;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.8));
            border-radius: 3px;
            width: 0%;
            animation: progressFill 2s ease-out forwards;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: shimmer 1s ease-in-out infinite;
        }

        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-30px); }
            100% { transform: translateX(300px); }
        }

        /* Loading Text */
        .loading-text {
            font-size: 1rem;
            font-weight: 600;
            opacity: 0.8;
            animation: dots 1.5s ease-in-out infinite;
        }

        @keyframes dots {
            0%, 20% { opacity: 0.8; }
            50% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }

        /* Fade Out Animation */
        .fade-out {
            animation: fadeOut 0.5s ease-in forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .loading-logo {
                font-size: 3rem;
            }

            .loading-title {
                font-size: 2rem;
            }

            .initiative-text {
                font-size: 0.9rem;
            }

            .flink-text {
                font-size: 1.2rem;
            }

            .loading-subtitle {
                font-size: 1rem;
            }

            .loading-spinner {
                width: 80px;
                height: 80px;
            }

            .progress-container {
                width: 250px;
            }

            .floating-element {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .loading-logo {
                font-size: 2.5rem;
            }

            .loading-title {
                font-size: 1.5rem;
            }

            .initiative-text {
                font-size: 0.8rem;
            }

            .flink-text {
                font-size: 1rem;
            }

            .progress-container {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-element">üè†</div>
    <div class="floating-element">üè¢</div>
    <div class="floating-element">üåü</div>
    <div class="floating-element">‚ú®</div>

    <!-- Main Loading Content -->
    <div class="loading-container" id="loadingContainer">
        <div class="loading-logo">üè†</div>
        <h1 class="loading-title">Hostel Finder</h1>
        <p class="initiative-text">An initiative by <span class="flink-text">FLINK</span></p>
        <p class="loading-subtitle">Finding your perfect home away from home...</p>
        
        <div class="loading-spinner">
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <div class="loading-text" id="loadingText">Loading hostels...</div>
    </div>

    <script>
        // Loading text variations
        const loadingTexts = [
            'Loading hostels...',
            'Searching accommodations...',
            'Preparing your results...',
            'Almost ready...'
        ];

        let textIndex = 0;
        const loadingTextElement = document.getElementById('loadingText');

        // Change loading text every 500ms
        const textInterval = setInterval(() => {
            loadingTextElement.textContent = loadingTexts[textIndex];
            textIndex = (textIndex + 1) % loadingTexts.length;
        }, 500);

        // After 2 seconds, fade out and redirect
        setTimeout(() => {
            clearInterval(textInterval);
            
            // Add fade out animation
            document.getElementById('loadingContainer').classList.add('fade-out');
            
            // After fade out completes, redirect to your main page
            setTimeout(() => {
                // Replace 'main.html' with your actual main page filename
                window.location.href = 'home.html';
            }, 500);
        }, 2000);
    </script>
</body>
</html>
